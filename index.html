<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
// Получаем элементы формы
    const nameInput = document.querySelector('.add-form-name');
    const commentInput = document.querySelector('.add-form-text');
    const addButton = document.querySelector('.add-form-button');

// Получаем элемент списка комментариев
    const commentsList = document.querySelector('.comments');

// Обработчик события клика на кнопку "Написать"
    addButton.addEventListener('click', function () {
  // Получаем значения полей ввода
    const nameValue = nameInput.value;
    const commentValue = commentInput.value;
  
  // Проверяем, что поля не пустые
  if (nameValue.trim() !== '' && commentValue.trim() !== '') {
    // Создаем элементы комментария
    const commentItem = document.createElement('li');
    commentItem.classList.add('comment');

    const commentHeader = document.createElement('div');
    commentHeader.classList.add('comment-header');
    
    const commentAuthor = document.createElement('div');
    commentAuthor.textContent = nameValue;

    const commentDate = document.createElement('div');
    commentDate.textContent = getCurrentDateTimeString();

    const commentBody = document.createElement('div');
    commentBody.classList.add('comment-body');
    
    const commentText = document.createElement('div');
    commentText.classList.add('comment-text');
    commentText.textContent = commentValue;

    const commentFooter = document.createElement('div');
    commentFooter.classList.add('comment-footer');
    
    const likes = document.createElement('div');
    likes.classList.add('likes');
    
    const likesCounter = document.createElement('span');
    likesCounter.classList.add('likes-counter');
    likesCounter.textContent = '0';
    
    const likeButton = document.createElement('button');
    likeButton.classList.add('like-button');
    
    // Собираем элементы комментария
    commentHeader.appendChild(commentAuthor);
    commentHeader.appendChild(commentDate);

    commentBody.appendChild(commentText);

    likes.appendChild(likesCounter);
    likes.appendChild(likeButton);

    commentFooter.appendChild(likes);

    commentItem.appendChild(commentHeader);
    commentItem.appendChild(commentBody);
    commentItem.appendChild(commentFooter);

    // Добавляем комментарий в список
    commentsList.appendChild(commentItem);

    // Сбрасываем значения полей ввода
    nameInput.value = '';
    commentInput.value = '';
  }
});

// Функция для получения текущей даты и времени в формате "дд.мм.гггг чч:мм"
function getCurrentDateTimeString() {
  const currentDate = new Date();
  
  const day = String(currentDate.getDate()).padStart(2, '0');
  const month = String(currentDate.getMonth() + 1).padStart(2, '0');
  const year = String(currentDate.getFullYear());
  
  const hours = String(currentDate.getHours()).padStart(2, '0');
  const minutes = String(currentDate.getMinutes()).padStart(2, '0');
  
  return `${day}.${month}.${year} ${hours}:${minutes}`;
}

console.log("It works!");
;
  </script>
</html>
